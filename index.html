<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай хайперпоп песню</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="./node_modules/howler/dist/howler.min.js"></script>
    <script  type="module" src="script.js"></script>
    <script src="/sdk.js" defer></script>
    <script async src="/sdk.js" onload="initSDK()"></script>



    <script>
      YaGames
    .init()
    .then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
    });

    </script>
  </head>
  <body class="body">

    <!-- Начальный экран -->
    <div id="first-screen">
      <!-- Название на перовой странице -->
      <div class="name_div">
        <p class="default-bg" id="name">Хайперпоп тест</p>
      </div>
            <!-- Текст на первой странице -->
            <div>
              <h4 class="default-bg" id="main-text">
                Привет тем, кто до сих пор живёт в 2021. <br>В этом тесте мы вспомним
                золотую эпоху hyperpop'а, когда трава была зеленее,
                а мир фиолетовее, благодаря обложкам новых гиперпоп-треков.
              </h4>
            </div>

      <!-- Кнопка плэй -->
<!-- Кнопка плэй -->
<div id="play">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="10vh"
    height="10vh"
    fill="white"
    class="bi bi-play-circle-fill"
    viewBox="0 0 16 16"
  >
    <path
      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
    />
  </svg>
</div>

      <!-- Звук настройка -->
      <div class="volume-settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="5vh"
          height="5vh"
          fill="white"
          class="bi bi-volume-down-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zm3.025 4a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"
          />
        </svg>
        <input type="range" id="volume-slider" min="0" max="100" value="50" />
      </div>
    </div>
  </body>
  <script defer>
    YaGames
    .init()
    .then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
    });
    YaGames.init()
.then((ysdk) => {
  // Сообщаем платформе, что игра загрузилась и можно начинать играть.
  ysdk.features.LoadingAPI?.ready();
})
.catch(console.error);
  </script>
</html>
